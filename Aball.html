<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" style="border: 2px solid #000;display: block;margin: 50px auto;"></canvas>



    <script >
        var WINDOW_HEIGHT=768;
        var WINDOW_WIDTH=1024;

        var ball = {x:512,y:100,r:20,g:3,vx:-4,vy:0,color:"#005588"};
        window.onload=function(){
            var canvas=document.getElementById("canvas");
            var context=canvas.getContext("2d");

            canvas.width=WINDOW_WIDTH;
            canvas.height=WINDOW_HEIGHT;

           setInterval(
                   function(){
                       render(context);
                       update();

                   },
                   50
           )
        }
        function update(){
            ball.x +=ball.vx;
            ball.y +=ball.vy;
            ball.vy+=ball.g;

            if(ball.y>=768-ball.r){
                ball.y=768-ball.r;
                ball.vy=-ball.vy*0.8;
            }

            if(ball.x<=0+ball.r){
                ball.x=0+ball.r;
                ball.vx=-ball.vx;
            }

            if(ball.x>=1024-ball.r){
                ball.x=1024-ball.r;
                ball.vx=-ball.vx;
            }
        }
        function render(cxt){
            cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);
            cxt.fillStyle=ball.color;
            cxt.beginPath();
            cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI)
            cxt.closePath();

            cxt.fill();
        }
    </script>
    <script src="Aball.js"></script>
</body>
</html>

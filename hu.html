<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <canvas id="canvas" style="border: 2px solid #000;display: block;margin: 50px auto;"></canvas>

    <script>
        window.onload=function(){
            var canvas=document.getElementById("canvas");


            canvas.width=1024;
            canvas.height=768;

            var context=canvas.getContext("2d");

            context.lineWidth=5;
            context.strokeStyle="#005588";
            for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
                context.closePath();
                context.stroke();

            }


            for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(50+i*100,200,40,0,2*Math.PI*(i+1)/10);

                context.stroke();

            }

            for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(50+i*100,320,40,0,2*Math.PI*(i+1)/10);
                context.closePath();
                context.fillStyle="rgb(244,22,22)";
                context.fill();

            }


        }



    </script>

</body>
</html>
